<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Project Explorer</title>
        <meta name='description' content=''>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='css/bootstrap.min.css'>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary position-static mb-2 d-print">
            <a class="navbar-brand font-weight-bold" href="./index.html">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Search Field & Button -->
            <form name ="searchForm" action="search.html" class="form-inline my-2 my-lg-0" method="post">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0 font-weight-bold" type="submit">Search</button>
            </form>
      
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="./createproject.html">Submit <span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="./register.html">Sign up <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login<span class="sr-only">(current)</span></a>
                  </li>
              </ul>
            </div>
          </nav>
    <body>
        <main>
            <section class="p-4 mt-1 ">
                <div class="container"><h4>Project 1</h4></div>
    
                <div class="container bg-light pt-2 pb-2">
                    <div class="row">
                        <div class="col-3"><p>Created By</p></div>
                        <div class="col-3"><p>Date Created</p></div>
                        <div class="col-3"><p>Last Updated</p></div>
                        <div class="col-3 d-flex justify-content-end"><a class="btn btn-primary" href="viewproject.html">View Project</a></div>
                    </div>

                    <div class="row">
                        <div class="col-3 my-md-n3"><p>Ade Chris</p></div>
                        <div class="col-3 my-md-n3"><p>2020-08-30</p></div>
                        <div class="col-3 my-md-n3"><p>2020-08-30</p></div>
                        <div class="col-3"><!-- <a class="btn btn-primary d-flex justify-content-end" href="viewproject.html">View Project</a> --></div>
                    </div>
                </div>
            </section>
                    
            <section>
                <div class="container">
                    <div class="row">
                      <div class="col-6">
                        <h5>Edit Project</h5>
                        <hr>
                      </div>
                      
                      <div class="col-6">
                        <h5>Manage Project Files</h5>
                        <hr>
                      </div>
                   </div>

                   <div class="row">
                        <div class="col-6">
                            <form class="" action='./login.html' method='post'>
                                <div class="form-group">
                                    <label for="name">Project name</label>
                                    <input type="text" name="name" class="form-control" placeholder="Project 1">
                                </div>
                        
                                <div class="form-group">
                                    <label for="abstract">Project abstract</label>
                                    <textarea name='abstract' rows='4' class="form-control">Project 1 is a very interesting project</textarea>
                                </div>
                        
                                <div class="form-group">
                                    <label for="authors">Author(s)</label>
                                    <input type="text" name="authors" class="form-control" placeholder="Ade Chris">
                                </div>
                        
                                <div class="form-group">
                                    <label for="tags">Tag(s)</label>
                                    <input type="text" name="tags" class="form-control" placeholder="#web" aria-describedby="inputGroupFileAddon04">
                                </div>
                        
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>                       
                        </div>
                        <div class="col-6">
                            <form class="" action="" method='post'>
                    
                            <div class="form-group">
                                <!-- <label for="projectFile"></label> -->
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="form-control custom-file-input" name="projectFile" aria-describedby="inputGroupFileAddon04">
                                        <label class="custom-file-label" for="projectFile">Click to open file browser</label>
                                    </div>
                                </div>
                            </div>
                    
                            <hr>
                    
                            <div class="card-deck d-flex flex-column">
                                <div class="card">
                                    <h5 class="card-header">Project Files</h5>
                                    <div class="card-body">
                                        <!-- <h5 class="card-title">Card title</h5> -->
                                        <p class="card-text d-flex justify-content-center">No file uploaded yet</p>
                                    </div>
                                </div>
                            </div>
                        
                            </form>
                        </div>
                   </div>

                </div>
            </section>
        </main>
        <footer class="container-md position-static bg-light d-flex justify-content-end">
            <p><span class="text-muted">Project Explorer &copy 2020</span>
                <span class="text-dark font-weight-bold">  Edconnect</span></p>

        </footer>

        <script src='' async defer></script>
    </body>
</html>
