    <body>
        <main>
            <header>
                <h1>Project Explorer</h1>
                <h2>One Stop Database For Academic Projects</h2>
            </header>
            <nav>
                <a href="/project-explorer/index.html">Home</a>
                <a href="/project-explorer/search.html">Projects</a> 
                <a href="/project-explorer/login.html">Login</a> 
                <a href="/project-explorer/register.html">Register</a>

            <section>
                <header>
                    <h3>Project 1</h3>  
                </header>
                <ul>
                    <li>Created by: Jane Doe</li>
                    <li>Date Created: 01/01/2020</li>
                    <li>Last Updated: 02/02/2020</li>
                </ul>
            </section>
            <section>
                <header>
                    <h3>Edit Project</h3>  
                </header>
                <form name='editProject' action='/project-explorer/editproject.html' method='post'>
                    <p>Project Name:<br> 
                        <input type='text' name='name'/>
                    </p>
                    <p>Project Abstract:<br>
                        <textarea name="abstract" id="" cols="35" rows="2">
                        </textarea>
                    </p>
                    <p>Authors:<br> 
                        <input type='text' name='authors'/>
                    </p>
                    <p>Tag(s):<br> 
                        <input type='text' name='tags'/>
                    </p>
                    <p>Upload File:<br> 
                        <input type='file' name='projectFile'/>
                    </p>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>


        
        <script src="" async defer></script>
