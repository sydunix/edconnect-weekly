<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register | Project Explorer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <main>
            <header>
                <h1>Project Explorer</h1>
                <h2>One Stop Database For Academic Projects</h2>
            </header>
            <nav>
                <a href="index.html">Home</a>
                <a href="search.html">Projects</a> 
                <a href="login.html">Login</a> 
                <a href="register.html">Register</a>  
                <a href="createproject.html">Submit</a> 
            </nav>
            <h1>Signup</h1>
            <form action="register.html" method="post">
            <p>First Name: <input type='text' name='firstName'/></p>
            <p>Last Name: <input type='text' name='lastName'/></p>
            <p>Email address: <input type='email' name='email'/></p>
            <p>Password: <input type='password' name='password'/></p>
            <p>Matric Number: <input type='text' name='matricNumber'/></p>
            <p>Program: <select name='program'>
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
              </select>
            </p>
            <p>Graduation Year: <select name='graduationYear'>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
            </p>
            <input type='submit' value='Submit'/>
           </form>

        </main>


        
        <script src="" async defer></script>
    </body>
</html>
