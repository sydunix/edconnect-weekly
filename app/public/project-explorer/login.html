<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Project Explorer</title>
        <meta name='description' content=''>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='css/bootstrap.min.css'>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary position-static mb-2 d-print">
            <a class="navbar-brand font-weight-bold" href="./index.html">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Search Field & Button -->
            <form name ="searchForm" action="search.html" class="form-inline my-2 my-lg-0" method="post">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0 font-weight-bold" type="submit">Search</button>
            </form>
      
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="./createProject.html">Submit <span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="./register.html">Sign up <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login<span class="sr-only">(current)</span></a>
                  </li>
              </ul>
            </div>
          </nav>
        <main>
            <section class="p-5 mt-5">
                <form class="mx-auto w-25" action='./login.html' method='post'>
                    <h3>Login</h3>
                    <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </section>

        </main>
        <footer class="container fixed-bottom d-flex justify-content-end">
            <p><span class="text-muted">Project Explorer &copy 2020</span><span class="text-dark font-weight-bold">  Edconnect</span></p>

        </footer>


        
        <script src='' async defer></script>
    </body>
</html>
